<!DOCTYPE html>
<html lang="en">
  <!--Created by Asadujjaman Alif-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ই-কমার্স কার্ড || ক্লাস ৩৫</title>

    <!--flat Icon CDN Link-->
    <link
      href="/your-path-to-uicons/css/uicons-[your-style].css"
      rel="stylesheet"
    />

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card_Section">
      <!-- img section ----------------------------------------->
      <div class="image_Section">
        <!-- <i class="fa-solid fa-shirt"></i> -->
        <img src="BD Jarsi (1).png" alt="" />
      </div>

      <!-- Title section --------------------------------------->
      <div class="title">
        <span>উন্নত মানের জার্সি</span>
      </div>

      <!-- size section -------------------------------------->
      <div class="size_section">
        <span>Size :</span>
        <ul class="size_list">
          <li class="list_item">
            <button class="item-btn">S</button>
          </li>
          <li class="list_item">
            <button class="item-btn">M</button>
          </li>
          <li class="list_item">
            <button class="item-btn">X</button>
          </li>
          <li class="list_item">
            <button class="item-btn">L</button>
          </li>
          <li class="list_item">
            <button class="item-btn">XL</button>
          </li>
          <li class="list_item">
            <button class="item-btn">XLL</button>
          </li>
        </ul>
      </div>

      <!-- prize & btn section-------------------------------- -->
      <div class="price_btn">
        <!-- prize------- -->
        <div class="price">
          <span>৯৯৯৳</span>
        </div>

        <!-- btn--------- -->
        <button class="cart_btn">
          <i class="fas fa-shopping-cart"></i>
          <span>এড করুন</span>
        </button>
      </div>
    </div>
  </body>
</html>
